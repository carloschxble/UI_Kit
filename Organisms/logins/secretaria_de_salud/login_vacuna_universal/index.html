<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Vacuna Universal</title>

    <!-- Stylessheets -->
    <link rel="stylesheet" href="./assets/css/base.css">
</head>
<body>

    <article class="login">
        
        <section class="login__brand-identity">

            <figure>
                <img src="./assets/images/logos/secretaria_de_salud_Tabasco.png" alt="Image of the logotype belonging to the Tabasco State Health Secretariat institution">
            </figure>
        
        </section>

        <section class="login__interaction">
            
            <div class="interaction__texts">
                <h1>Vacuna Universal</h1>
                <p>¡Bienvenido de nuevo! Por favor, ingrese sus datos</p>
            </div>

            <form class="interaction__form" action="" method="post">
                <div class="form__input">
                    <label for="usarname">Usuario:</label>
                    <input type="text" id="usarname" name="usarname" required>
                </div>
                
                <div class="form__input">
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <div class="form__button">
                    <button type="submit">
                        Iniciar Sesión
                    </button>
                </div>
            </form>

        </section>

    </article>
    
</body>
</html>
